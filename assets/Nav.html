<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bxs-graduation' style='color:#ffffff'></i> <span
                        class="nav_logo-name" style="font-size:xx-large;">EDRP</span> </a>
                <div> <a href="#" class="nav_logo"> <i class='bx bxs-user-account' style='color:#ffffff'></i> <span
                            class="nav_logo-name">ABC DEF</span> <br> <span class="nav_logo-name"
                            style="font-size:smaller;">4th CSE</span> </a>
                    <div>
                        <div class="nav_list">
                            <a href="dashboardWithNav.html" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span
                                    class="nav_name">Dashboard</span> </a>

                            <a href="myInfoWithNav.html" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span

                            <a href="iClassWithNav.html" class="nav_link"> <i class='bx bx-devices'></i> <span

                            <a href="http://sstcbhilai.kopykitab.com/" target="_blank" class="nav_link"> <i class='bx bx-book-open'></i> <span class="nav_name">Online

                            <a href="NoticeWithNav.html" class="nav_link"> <i class='bx bx-message-detail'></i> <span

                        </div>
                    </div> <a href="../index.html" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                            class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <div class="height-100 bg-light">
        <h4>Main Components</h4>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {

            const showNavbar = (toggleId, navId, bodyId, headerId) => {
                const toggle = document.getElementById(toggleId),
                    nav = document.getElementById(navId),
                    bodypd = document.getElementById(bodyId),
                    headerpd = document.getElementById(headerId)
                if (toggle && nav && bodypd && headerpd) {
                    toggle.addEventListener('click', () => {

                        nav.classList.toggle('show')
                        toggle.classList.toggle('bx-x')
                        bodypd.classList.toggle('body-pd')
                        headerpd.classList.toggle('body-pd')
                    })
                }
            }

            showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')
            const linkColor = document.querySelectorAll('.nav_link')

            function colorLink() {
                if (linkColor) {
                    linkColor.forEach(l => l.classList.remove('active'))
                    this.classList.add('active')
                }
            }
            linkColor.forEach(l => l.addEventListener('click', colorLink))
        });
    </script>
</body>

</html>
